<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta
      name="description"
      content="Are you an avid reader? Store and manage the books you read in this easy to use digital library."
    />
    <meta
      name="keywords"
      content="digital library, store books, manage books"
    />
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/5308495a9d.js"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/script.js" defer></script>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" defer />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Project Library by Zed Chamaa | The Odin Project</title>

  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-GXTC93H"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div class="container">
      <header>
        <div class="logo">Library</div>
        <nav>
          <ul>
            <li>
              <button id="new-book">
                <i class="fa-solid fa-plus"></i> NEW BOOK
              </button>
            </li>
          </ul>
        </nav>
      </header>
      <section>
        <div class="popup popup-hide">
          <h1 class="popup-heading">Add New Book</h1>
          <form id="form">
            <div class="form-group">
              <input
                class="form-input"
                type="text"
                minlength="3"
                maxlength="50"
                id="title"
                placeholder="Book Title"
                required
              />
            </div>
            <div class="form-group">
              <input
                class="form-input"
                type="text"
                minlength="3"
                maxlength="50"
                id="author"
                placeholder="Book Author"
                required
              />
            </div>
            <div class="form-group">
              <input
                class="form-input"
                type="number"
                min="1"
                max="5000"
                id="pages"
                placeholder="Book Pages"
                required
              />
            </div>
            <button class="submit" type="submit">Submit</button>
          </form>
        </div>
      </section>
      <main>
        <div class="shelves shelves-display"></div>
      </main>
      <footer>
        <div class="copyright">
          Copyright &copy; 2022
          <a target="_blank" href="https://zedchamaa.com">zedchamaa</a>
        </div>
      </footer>
    </div>
  </body>
</html>
