<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Let's extend the 'Book' example from the previous lesson and turn it into a small Library app."
    />
    <meta
      name="keywords"
      content="project library, the odin project, zed chamaa"
    />
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/5308495a9d.js"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/script.js" defer></script>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" defer />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Project Library by Zed Chamaa | The Odin Project</title>
  </head>

  <body>
    <div class="container">
      <header>
        <div class="logo">Library</div>
        <nav>
          <ul>
            <li>
              <button id="new-book">
                <i class="fa-solid fa-plus"></i> NEW BOOK
              </button>
            </li>
          </ul>
        </nav>
      </header>
      <section>
        <div class="popup popup-display">
          <h1 class="popup-heading">Add New Book</h1>
          <form id="form">
            <div class="form-group">
              <input
                class="form-input"
                type="text"
                minlength="3"
                maxlength="50"
                id="title"
                placeholder="Book Title"
                required
              />
            </div>
            <div class="form-group">
              <input
                class="form-input"
                type="text"
                minlength="3"
                maxlength="50"
                id="author"
                placeholder="Book Author"
                required
              />
            </div>
            <div class="form-group">
              <input
                class="form-input"
                type="number"
                min="1"
                max="5000"
                id="pages"
                placeholder="Book Pages"
                required
              />
            </div>
            <button class="submit" type="submit">Submit</button>
          </form>
        </div>
      </section>
      <main>
        <div class="shelves"></div>
      </main>
      <footer>
        <div class="copyright">
          Copyright &copy; 2022
          <a target="_blank" href="https://zedchamaa.com">zedchamaa</a>
        </div>
      </footer>
    </div>
  </body>
</html>
